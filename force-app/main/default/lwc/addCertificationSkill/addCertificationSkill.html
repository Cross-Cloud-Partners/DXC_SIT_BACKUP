                        <template lwc:if={allSectionClosed}>
                            <div class="slds-grid slds-gutters">

                                    <span>

                                            value={scValue}
                                            placeholder="Select Progress"
                                            options={skillCertificationOptions}
                                            onchange={skillCertificationChanger} >
                                        </lightning-combobox>
                                    </span>
                                </div>
                                <div class="slds-col slds-size_8-of-12">
                                    <span>
                                        <template if:true={isSkillSetCertification}>
                                            <div class="slds-card">
                                                <div class="slds-form-element">
                                                    <div class="slds-form-element__control">
                                                        <lightning-input label="" type="search" onfocus={showPicklistOptions}
                                                            onchange={search} value={selectedValueVisible}>
                                                        </lightning-input>
                                                        <div if:true={searchResults} class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid"
                                                            role="listbox">
                                                            <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                                                <template for:each={searchResults} for:item="searchResult">
                                                                    <li key={searchResult.value} data-name={searchResult.value} role="presentation"
                                                                        onclick={selectSearchResult} class="slds-listbox__item">
                                                                        <div data-name={searchResult.value} class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small "
                                                                            role="option">
                                                                            <span data-name={searchResult.value} class="slds-media__body">
                                                                                <span data-name={searchResult.value} class="slds-truncate" title={searchResult.label}>
                                                                                    {searchResult.label}
                                                                                </span>
                                                                            </span>
                                                                        </div>
                                                                    </li>
                                                                </template>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </template>
                                        <template if:false={isSkillSetCertification}>
                                            <div class="slds-card">
                                                <div class="slds-form-element">
                                                    <div class="slds-form-element__control">
                                                        <lightning-input label="" type="search" onfocus={showPicklistOptionsSet}
                                                            onchange={searchSet} value={selectedValueVisibleSet}>
                                                        </lightning-input>
                                                        <div if:true={searchResultsSet} class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid"
                                                            role="listbox">
                                                            <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                                                <template for:each={searchResultsSet} for:item="searchResult">
                                                                    <li key={searchResult.value} data-name={searchResult.value} role="presentation"
                                                                        onclick={selectSearchResultSet} class="slds-listbox__item">
                                                                        <div data-name={searchResult.value} class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small "
                                                                            role="option">
                                                                            <span data-name={searchResult.value} class="slds-media__body">
                                                                                <span data-name={searchResult.value} class="slds-truncate" title={searchResult.label}>
                                                                                    {searchResult.label}
                                                                                </span>
                                                                            </span>
                                                                        </div>
                                                                    </li>
                                                                </template>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </template>
                                    </span>
                                </div>

                                                    show-row-number-column
                                                    row-number-offset={rowOffset}

                                                    columns={skillSetColumns}
                                                    
                                                    onvalueselect={handleSelection}
                                                    draft-values={draftValues} 
                                                    oncellchange={handleCellChangeSet}

                                                    onrowaction={handleRowAction}
                                                    onrowselection={handleRowSelectionSet}
                                                    selected-rows ={sets.selectedIds}
                                                    
                                                    >
                                            </c-custom-data-table-picklist><br>
                                        </div>
                                        
                                    </template>
